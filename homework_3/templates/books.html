{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="container mt-3 rounded border-primary text-center">

  <table border="1">

    <tr>
      <th>name</th>
      <th>publication</th>
      <th>copies</th>
      <th>author</th>
    </tr>
    {% for book in res_books %}

      <tr >
        <td>{{ book.name }}</td>
        <td>{{ book.publication }}</td>
        <td>{{ book.copies }}</td>
        <td>{{ res_authors[book.author_id] }}</td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
